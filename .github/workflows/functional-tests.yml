name: functional-tests

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    env:
      TAGS: js
      GAUGE_TELEMETRY_ENABLED: false
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v1

      - name: Init submodule
        run: |
          git submodule init
      - name: Update submodule
        run: |
          git submodule update
      - name: install
        run: |
          npm install
      - name: Install gauge
        run: |
          mkdir ${HOME}/bin
          curl https://raw.githubusercontent.com/getgauge/gauge/master/build/download.sh > install.sh
          sh install.sh --location=${HOME}/bin
          echo ::add-path::${HOME}/bin
      - name: Install gauge-js
        run: |
          npm run installPlugin
      - name: Run FTs
        run: |
          git clone https://github.com/getgauge/gauge-tests
          cd gauge-tests
          gauge install
          ./gradlew clean jsFT

  windows:
    runs-on: windows-latest
    env:
      TAGS: js
      GAUGE_TELEMETRY_ENABLED: false
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v1

      - name: Init submodule
        run: |
          git submodule init
      - name: Update submodule
        run: |
          git submodule update
      - name: install
        run: |
          npm install
      - name: Install gauge
        run: |
          choco install gauge
      - name: Install gauge-js
        run: |
          set PATH="C:\\Program Files\\gauge\\bin";%PATH%
          npm run installPlugin
      - name: Run FTs
        run: |
          set PATH="C:\\Program Files\\gauge\\bin";%PATH%
          git clone https://github.com/getgauge/gauge-tests
          cd gauge-tests
          gauge install
          gradlew.bat clean jsFT
