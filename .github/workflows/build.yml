name: build

on: [push, pull_request]

jobs:
  test:
    name: Node ${{ matrix.node_version }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node_version: [10, 12]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          version: ${{ matrix.node_version }}

      - name: Setup submodule
        run: |
          git submodule init
          git submodule update

      - name: unit-tests
        run: |
          npm install
          npm test

  functional-tests:
    needs: test
    name: FTs ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      TAGS: js
      GAUGE_TELEMETRY_ENABLED: false
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v1

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Sutup plugin
        run: |
          git submodule init
          git submodule update
          npm install

      - name: Install gauge and (linux)
        if: matrix.os != 'windows-latest'
        run: |
          git clone https://github.com/getgauge/gauge
          cd gauge
          go run build/make.go --verbose
          go run build/make.go --install --prefix=/tmp/gauge

      - name: Install gauge (windows)
        if: matrix.os == 'windows-latest'
        run: |
          git clone https://github.com/getgauge/gauge
          cd gauge
          go run build/make.go --verbose
          go run build/make.go --install

      - name: Run FTs (linux)
        if: matrix.os != 'windows-latest'
        run: |
          export PATH=${PATH}:/tmp/gauge/bin
          npm run installPlugin
          git clone https://github.com/getgauge/gauge-tests
          cd gauge-tests
          gauge install
          ./gradlew clean jsFT

      - name: Run FTs (windows)
        if: matrix.os == 'windows-latest'
        run: |
          ${env:PATH} += ";C:\Program Files\gauge\bin"
          npm run installPlugin
          git clone https://github.com/getgauge/gauge-tests
          cd gauge-tests
          gauge install
          .\gradlew.bat clean jsFT
        shell: pwsh

  lsp-tests:
    needs: test
    name: LSP tests ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      TAGS: js
      GAUGE_TELEMETRY_ENABLED: false
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v1

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Sutup plugin
        run: |
          git submodule init
          git submodule update
          npm install

      - name: Install gauge and (linux)
        if: matrix.os != 'windows-latest'
        run: |
          git clone https://github.com/getgauge/gauge
          cd gauge
          go run build/make.go --verbose
          go run build/make.go --install --prefix=/tmp/gauge

      - name: Install gauge (windows)
        if: matrix.os == 'windows-latest'
        run: |
          git clone https://github.com/getgauge/gauge
          cd gauge
          go run build/make.go --verbose
          go run build/make.go --install

      - name: Setup lsp tests
        run: |
          git clone https://github.com/getgauge/gauge-lsp-tests
          cd gauge-lsp-tests
          npm install

      - name: Run LSP tests (linux)
        if: matrix.os != 'windows-latest'
        run: |
          export PATH=${PATH}:/tmp/gauge/bin
          npm run installPlugin
          cd gauge-lsp-tests
          gauge install
          gauge run --tags='!knownIssue & (actions_on_project_load | actions_on_file_edit)' --env=js-wd

      - name: Run LSP tests (windows)
        if: matrix.os == 'windows-latest'
        run: |
          set PATH="C:\\Program Files\\gauge\\bin";%PATH%
          npm run installPlugin
          cd gauge-lsp-tests
          gauge install
          gauge run --tags="!knownIssue & (actions_on_project_load | actions_on_file_edit)" --env=js-wd
